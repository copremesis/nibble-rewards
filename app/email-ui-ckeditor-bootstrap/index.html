<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/bootstrap/css/signin.css" rel="stylesheet">
    <link href="css/email.css" rel="stylesheet">
  </head>
  <body>


    <div class='content'>
      <div class="alert alert-danger" role="alert"></div>
      <!-- sign in template -->
      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="user" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button id='sign-in' class="btn btn-lg btn-secondary btn-block" type="submit">Sign in</button>
      </form>
      <!-- email form template -->
      <div class='email' style='display:none'>
        <form id='form'>
          <div class="pad">
            <input type=text name='from' placeholder='from: anyone@dragonwrench.com' /> 
            <input type=text name='to' placeholder='to: to@dragonwrench.com' /> 
            <input type=text name='cc' placeholder='cc: cc@dragonwrench.com' /> 
            <input type=text name='bcc' placeholder='bcc: bcc@dragonwrench' /> 
            <input type=text name='subject' placeholder='subject: This is a Subject' /> 
            <textarea id="email" name='body' placeholder='To whom it may concern <marquee> CRM magic </marquee>'></textarea>
            <button id='send' type="button" class="btn btn-secondary">Send</button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <!--loading js below the body will avoid code like on.ready -->
  <script src="/vendor/ckeditor/ckeditor.js"></script>
  <script src="/vendor/jquery/js/jquery-2.2.3.min.js"></script>
  <script src="js/util.js" type="text/javascript"></script> 
  <script src="js/api.js" type="text/javascript"></script> 
  <script src="js/email.js" type="text/javascript"></script> 
</html>
